                <option class="select_with" value="">プルダウンメニューで問い合わせ内容を選択</option>

                <option class="select_with" value="広報/取材にご相談">広報/取材にご相談</option>

                <!-- </optgroup> -->
              </select>

            <div class="contact_box">

            </div><!-- /.contact_box -->
            <div class="contact_box">
              <label for="email" class="contact_form_ttl">メールアドレス</label>
              <input type="email" class="contact_form_box" name="メールアドレス" required="required"
                placeholder="例）example@example.com">
            </div><!-- /.contact_box -->
            <div class="contact_box __area">
              <label for="message" class="contact_form_ttl __ttl">お問い合わせ内容</label>

            </div><!-- /.contact_box -->
            <button type="submit" class="contact_btn">送信する</button>
